<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
          border: 1px solid;
        }
      </style>
</head>
<body>
    <form action="">
        <table>
            <colgroup>
                <col span="3" style="background-color: aquamarine;">
            </colgroup>
            <thead>
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="one">Student name</label></td>
                    <td><input type="text" id="one" required></td>
                </tr>
                <tr>
                    <td><label for="two">Father's name</label></td>
                    <td><input type="text" id="two" required></td>
                </tr>
                <tr>
                    <td><label for="three">Mother's name</label></td>
                    <td><input type="text" id="three" required></td>
                </tr>
                <tr>
                    <td><label for="four">Date of Birth</label></td>
                    <td><input type="date" id="four" required></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><label for="">male</label>
                        <input type="radio" name="gender">
                        <label for="">female</label>
                        <input type="radio" name="gender">
                    </td>
                </tr>
                <tr>
                    <td><label for="six">Email ID</label></td>
                    <td><input type="email" id="six" required></td>
                </tr>
                <tr>
                    <td><label for="seven">Mobile No.</label></td>
                    <td><input type="number" id="seven" required></td>
                </tr>
                <tr>
                    <td><label for="eight">Address</label></td>
                    <td><textarea name="" id="eight" cols="20" rows="3" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="nine">State</label></td>
                    <td><input type="text" id="nine" required></td>
                </tr>
                <tr>
                    <td><label for="ten">City</label></td>
                    <td><input type="text" id="ten" required></td>
                </tr>
                <tr>
                    <td><label></label></td>
                    <td><button type="submit">submit</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
